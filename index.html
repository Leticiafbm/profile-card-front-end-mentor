<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              kumbh: ['Kumbh Sans', 'sans-serif']
            },
            colors: {
              fonts: {
                dark: '#292836',
                light: '#838287'
              },
              body: {
                main: '#19a1ad'
              }
            },
            boxShadow: {
              custom: '6px 6px 45px #318D99'
            },
            backgroundImage: {
              header: 'url("./images/bg-pattern-card.svg")'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-body-main flex justify-center items-center h-screen relative font-kumbh">


    <main class="flex flex-col items-center bg-white w-5/6 rounded-2xl shadow-custom max-w-sm">
      <header class="bg-header bg-cover bg-center h-40 w-full rounded-t-2xl"></header>

      <section class="relative text-fonts-dark">
        <article class="">
          <img class="rounded-full border-4 border-white absolute  left-1/2 transform -translate-x-1/2 -top-12" src="./images/image-victor.jpg" alt="profile picture">

          <h1 class="flex justify-center gap-3 font-bold text-xl mt-20 mb-2">Victor Crest <span class="text-fonts-light font-normal">26</span></h1>
          <p class="text-fonts-light text-center mb-6">London</p>
        </article>

        <article class="flex text-center gap-8 sm:gap-16 border-t px-4 py-8 w-full overflow-hidden">
          <div class="">
            <h2 class="font-bold text-xl">80K</h2>
            <p class="text-fonts-light text-xs tracking-widest">Followers</p>
          </div>

          <div class="">
            <h2 class="font-bold text-xl">803K</h2>
            <p class="text-fonts-light text-xs tracking-widest">Likes</p>
          </div>

          <div class="">
            <h2 class="font-bold text-xl">1.4k</h2>
            <p class="text-fonts-light text-xs tracking-widest">Photos</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
